<!doctype html>
<html>
    <head>
        <title>Regex Matcher</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <center>
    <body>
        <h1>Matched Strings:</h1>
        {% if matches %}
            <p>{{ match_len }} matches found:</p>
            <ul>
            {% for match in matches %}
                <li>{{ match }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <h3>No matches found.</h3>
        {% endif %}
    </body>
    </center>
</html>
